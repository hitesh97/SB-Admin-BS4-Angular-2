<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                This is members list page
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>  <a href="Javascript:void(0);" (click)="gotoDashboard()">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-table"></i> Members List
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-xl-6 col-lg-12">
            <div class="row">
                <div class="col-xs-4">
                    <h2>Head Members</h2>
                </div>
                <div class="col-xs-8">
                    <Search></Search>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Surname</th>
                        <th>First name</th>
                        <th>Second name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="#member of BMUKMembers | async">
                        <td>{{member.Title}}</td>
                        <td>{{member.Surname}}</td>
                        <td>{{member.FirstName}}</td>
                        <td>{{member.SecondndName}}</td>
                        <td>
                            <i class="fa fa-info-circle icons" aria-hidden="true" (click)="showMemberDetails(member)"></i>
                            <i class="fa fa-pencil-square-o icons" aria-hidden="true"></i>
                            <i class="fa fa-trash-o icons" aria-hidden="true"></i>
                            <i class="fa fa-users icons" aria-hidden="true"></i>
                            <i class="fa fa-gbp icons" aria-hidden="true"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.row -->

</div>
